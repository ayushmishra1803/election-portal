<div class="container">
  <mat-card>
    <mat-card-title>Party List</mat-card-title>
    <mat-card-subtitle>List Of All The Parties</mat-card-subtitle>
    <mat-card-content
      ><mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Serial#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
          <!-- Progress Column -->
          <ng-container matColumnDef="party-name">
            <th mat-header-cell *matHeaderCellDef>Party</th>
            <td
              mat-cell
              *matCellDef="let row; let index = index"
              [routerLink]="'/admin/party-list/' + (index + 1)"
            >
              {{ row.party }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef>Party Admin</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef>Total Members</th>
            <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
